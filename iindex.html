<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-4xl font-semibold text-center py-10">
        <h1>Local Storage Practice</h1>
    </header>
    <!-- main section -->
    <main class="text-center">
        <section>
            <!-- name -->
            <div class="py-5">
                <div class="text-center py-2">
                    <span class="label-text">What is your name?</span>
                </div>
                <input type="text" placeholder="name" class="input input-bordered input-primary w-full max-w-xs" />
                <button class="btn btn-outline btn-error">Delete</button>
                <button class="btn btn-primary">Send</button>
            </div>
            <!-- Email -->
            <div class="py-5">
                <div class="text-center py-2">
                    <span class="label-text">Your Email?</span>
                </div>
                <input type="email" placeholder="@email" class="input input-bordered input-primary w-full max-w-xs" />
                <button class="btn btn-outline btn-error">Delete</button>
                <button class="btn btn-primary">Send</button>
            </div>
            <!-- massages -->
            <div class="py-5">
                <div class="text-center py-2">
                    <span class="label-text">Your massages</span>
                </div>
                <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />
                <button class="btn btn-outline btn-error">Delete</button>
                <button class="btn btn-primary">Send</button>
            </div>
        </section>
        <!-- send and reset -->
        <button class="btn btn-outline btn-accent mx-5 mt-4">Send</button>
        <button class="btn btn-warning mx-5 mt-4">Reset</button>
    </main>


    <!-- javascript file -->
    <script src="app.js"></script>
</body>

</html>
