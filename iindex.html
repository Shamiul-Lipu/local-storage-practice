<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-4xl font-semibold text-center py-10">
        <h1>Local Storage Practice</h1>
    </header>
    <!-- main section -->
    <main class="text-center">
        <!-- display created object -->
        <section>
            <!-- <div class="card w-96 bg-base-100 shadow-xl mx-auto"> -->
            <div id="display-div" class="card-body rounded-md card w-96 bg-base-100 shadow-xl mx-auto hidden"
                data-theme="light">
                <!-- <p>display here</p> -->
            </div>
            <!-- </div> -->
        </section>
        <!-- input and other funcionallity section -->
        <section>
            <!-- name -->
            <div class="py-5">
                <div class="text-center py-2">
                    <span class="label-text">What is your name?</span>
                </div>
                <input id="name" type="text" placeholder="name"
                    class="input input-bordered input-primary w-full max-w-xs" />
                <button onclick="deleteInput('name')" id="btn-name-delete"
                    class="btn btn-outline btn-error">Delete</button>
                <button onclick="sendInput('name')" id="btn-name-send" class="btn btn-primary">Send</button>
            </div>
            <!-- Email -->
            <div class="py-5">
                <div class="text-center py-2">
                    <span class="label-text">Your Email?</span>
                </div>
                <input id="email" type="email" placeholder="@email"
                    class="input input-bordered input-primary w-full max-w-xs" />
                <button onclick="deleteInput('email')" id="btn-email-delete"
                    class="btn btn-outline btn-error">Delete</button>
                <button onclick="sendInput('email')" id="btn-email-send" class="btn btn-primary">Send</button>
            </div>
            <!-- massages -->
            <div class="py-5">
                <div class="text-center py-2">
                    <span class="label-text">Your massages</span>
                </div>
                <input id="text" type="text" placeholder="Type here"
                    class="input input-bordered input-primary w-full max-w-xs" />
                <button onclick="deleteInput('text')" id="btn-text-delete"
                    class="btn btn-outline btn-error">Delete</button>
                <button onclick="sendInput('text')" id="btn-text-send" class="btn btn-primary">Send</button>
            </div>
        </section>
        <!-- send, display and reset -->
        <button onclick="sendAll()" id="btn-send-all" class="btn btn-outline btn-accent mx-5 mt-4">Send</button>
        <button onclick="display()" class="btn btn-accent text-black">Display</button>
        <button id="btn-reset" class="btn btn-warning mx-5 mt-4">Reset</button>
    </main>


    <!-- javascript file -->
    <script src="app.js"></script>
</body>

</html>
